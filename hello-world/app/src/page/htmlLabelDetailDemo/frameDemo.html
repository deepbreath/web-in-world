<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架标签</title>
</head>
<h3 style="text-align: center;color: tomato;">---框架标签---</h3>
<p>frameset:框架集合，不可放在 body 中，跟 body 只可 二选一（已作废）</p>
<p>frame:框架标签（已作废）</p>
<p>iframe:标签代替,iframe 是 body 的子标记</p>

<body>
  <a href="./index.html" target="myiframe">HTML 标签图文详解</a>
  <iframe src="../containerDemo/index.html" width="400" height="400" name="myiframe"></iframe>
</body>

</html>
